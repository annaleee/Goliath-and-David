<html lang = "en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Google Maps Platform WebGL Codelab</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css" />   
    <script src="./app.js" defer></script>    
  </head>
  <body>
    <div id="beginner">
      <button type="button" id ="beginner-play"><img src="img/beginner-play.png" class="beginner-button" alt="sd"></button>
      <button type="button" id ="beginner-instructions"><img src="img/beginner-instruction.png" class="beginner-button" alt="sd"></button>
      <div id="create-or-join" disabled hidden>
        <button type="button" id="beginner-create"><img src="img/create.png" class="beginner-button" alt="sd"></button>
        <button type="button" id="beginner-join"><img src="img/join.png" class="beginner-button"
            alt="sd"></button>
      </div>
      <div id="instructions" disabled hidden>
        <button type="button" id="close-instructions" ><img src="img/instructions.png"  alt="sd"></button>
      </div>
    </div>
    <div id="prepare-start">
      <div id="session-title">
        <p>Your session</p>
      </div>
      <div id="session-code">
        <p>Session Code:</p>
        <p id="session-code-text">114514</p>
      </div>
      <div id="players-display">
        <div id="david">
          <img src="img/david-profile.png" alt="sd">
        </div>
        <div id="goliath">
          <img src="img/goliath-waiting.png" id="waiting" alt="sd">
        </div>
      </div>
      <button id="start-button">
        <p>Start</p>
      </button>
    </div>
    <div id="prepare-page" disabled hidden>
      <input type="text" id="enter-code" value="enter code" />
      <button id="submit-button">join</button>
      <p id ="feedback-text"></p>
    </div>
    < id="gamePage" disabled hidden>
      <input disabled hidden type="text" id="guess" placeholder="enter the city" list="DATALIST">
      <datalist id="datalist" >
        
      </datalist>
      <div id="map"></div>
    </div>
    <div id="resultPage"disabled hidden>
      <div id="winText">You win!</div>
    </div>
  </body>
</html>
